version: '3'

services:

  database_home:
    image: postgres:latest
    environment:
      POSTGRES_USER: home_user
      POSTGRES_PASSWORD: home_password
      POSTGRES_DB: home_database
    ports:
      - "5433:5432"
    volumes:
      - postgres_home_data:/var/lib/postgresql/data
      - ./home/init_db:/docker-entrypoint-initdb.d

  database_admin:
    image: postgres:latest
    environment:
      POSTGRES_USER: admin_user
      POSTGRES_PASSWORD: admin_password
      POSTGRES_DB: admin_database
    ports:
      - "5434:5432"
    volumes:
      - postgres_admin_data:/var/lib/postgresql/data
      - ./VistaAdministrador/init_db:/docker-entrypoint-initdb.d

  database_comprador:
    image: postgres:latest
    environment:
      POSTGRES_USER: comprador_user
      POSTGRES_PASSWORD: comprador_password
      POSTGRES_DB: comprador_database
    ports:
      - "5435:5432"
    volumes:
      - postgres_comprador_data:/var/lib/postgresql/data
      - ./VistaComprador/init_db:/docker-entrypoint-initdb.d

  database_vendedor:
    image: postgres:latest
    environment:
      POSTGRES_USER: vendedor_user
      POSTGRES_PASSWORD: vendedor_password
      POSTGRES_DB: vendedor_database
    ports:
      - "5436:5432"
    volumes:
      - postgres_vendedor_data:/var/lib/postgresql/data
      - ./VistaVendedor/init_db:/docker-entrypoint-initdb.d

  home:
    build: ./home
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgres://home_user:home_password@database_home:5432/home_database
    depends_on:
      - database_home

  # VistaAdministrador:
