  #   ports:
  #     - "5001:5000"
  #   environment:
  #     DATABASE_URL: postgres://admin_user:admin_password@database_admin:5432/admin_database
  #   depends_on:
  #     - database_admin

  # VistaComprador:
  #   build: ./VistaComprador
  #   ports:
  #     - "5002:5000"
  #   environment:
  #     DATABASE_URL: postgres://comprador_user:comprador_password@database_comprador:5432/comprador_database
  #   depends_on:
  #     - database_comprador

  # VistaVendedor:
  #   build: ./VistaVendedor
  #   ports:
  #     - "5003:5000"
  #   environment:
  #     DATABASE_URL: postgres://vendedor_user:vendedor_password@database_vendedor:5432/vendedor_database
  #   depends_on:
  #     - database_vendedor

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - database_home
      - database_admin
      - database_comprador
      - database_vendedor
  
volumes:
  postgres_home_data:
  postgres_admin_data:
  postgres_comprador_data:
  postgres_vendedor_data: